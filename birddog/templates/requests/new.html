{% extends "base.html" %}

{% block title %}Bird Dog: New request{% endblock %}

{% block wrapper_meta %}{% endblock %}

{% block wrapper_css %}{% endblock %}

{% block content %}
	<h3>Start a new request</h3>
	<form action="" method="POST">
		{% csrf_token %}
		<fieldset>
			<legend>Required</legend>
			{{ reqform }}
			<br />
			<input type="submit" value="Send out the dogs!" />
		</fieldset>
		<br >
		<fieldset>
			<legend>Additional information</legend>
			{{ optform }}
		</fieldset>
		<br />
		<input type="submit" value="Send out the dogs! RUFF!" />
	</form>
{% endblock %}
