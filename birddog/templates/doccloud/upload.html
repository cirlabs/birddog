{% extends "base.html" %}
{% load url from future %}

{% block content %}
    <form action="{% url 'docs_upload' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.errors}}
        Select file: {{form.file}}
        Title: {{form.title}}<br/>
        Description: {{form.description}}<br/>
        Access Level: {{form.access_level}}
        <input type="submit" value="submit">
    </form>
{% endblock %}
