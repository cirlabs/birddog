{% extends "base.html" %}
{% load url from future %}

{% block title %}Bird Dog: Sign In{% endblock %}
  
{% block wrapper_meta %}{% endblock %}

{% block wrapper_css %}{% endblock %}

{% block content %}

<div class="row-fluid">
  <div class="span6 hero-unit">
  	<h2>Sign In</h2>
		<form action="/accounts/login/" method="POST">
		    {% csrf_token %}
		    {{form}}
		    <br>
		    <input type="submit" value="Sign In">
		</form>
  </div>
  <div class="span6 hero-unit">
  	<h2>New to Birddog? <small>Sign Up</small></h2>
		<a class="btn" href="{% url 'registration_register' %}">
		    Sign Up
		</a>
  </div>
</div>

{% endblock %}
