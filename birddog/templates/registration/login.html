{% extends "base.html" %}
{% load url from future %}

{% block title %}Bird Dog: Sign In{% endblock %}
  
{% block wrapper_meta %}{% endblock %}

{% block wrapper_css %}{% endblock %}

{% block content %}
<form action="/accounts/login/" method="POST">
    {% csrf_token %}
    {{form}}
    <br>
    <input type="submit" value="submit">
</form>

<a class="btn" href="{% url 'registration_register' %}">
    Sign Up
</a>
{% endblock %}
