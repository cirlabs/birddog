{% extends "base.html" %}

{% block title %}Bird Dog: Sign Up{% endblock %}
  
{% block wrapper_meta %}{% endblock %}

{% block wrapper_css %}{% endblock %}

{% block content %}
<div class="row-fluid">
  <div class="span6 hero-unit">
  	<h2>Sign Up</h2>
	<form action="/accounts/register/" method="POST">
	    {% csrf_token %}
	    {{form}}
	    <br>
	    <input class='btn' type="submit" value="Sign Up">
	</form>
</div>
</div>
{% endblock %}
